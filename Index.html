<!-- Add this script tag somewhere in the body of your Index.html -->
<script>
    function saveOrder() {
        // Code to save customer order to localStorage
        const orderDetails = {
            items: [
                { name: 'Item 1', price: 10 },
                { name: 'Item 2', price: 20 }
            ],
            total: 30
        };
        localStorage.setItem('order', JSON.stringify(orderDetails));
        
        // Display confirmation message
        alert('Your order has been placed successfully!');

        // Generate WhatsApp link
        const itemNames = orderDetails.items.map(item => item.name).join(', ');
        const message = `Hello, I'd like to order: ${itemNames}. Total: $${orderDetails.total}`;
        const encodedMessage = encodeURIComponent(message);
        const whatsappLink = `https://wa.me/?text=${encodedMessage}`;

        // Create a clickable link
        const link = document.createElement('a');
        link.href = whatsappLink;
        link.textContent = 'Click here to confirm your order on WhatsApp';
        document.body.appendChild(link);
    }
</script>

<!-- Assume you call saveOrder() function on checkout button click -->
<button onclick="saveOrder()">Checkout</button>
